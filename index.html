<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini ECU Mapper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <header class="sidebar-header">
        <h1>Mini ECU Mapper</h1>
        <button id="newModuleBtn">+ Novo Módulo</button>
      </header>
      <div class="search-box">
        <input id="moduleSearch" placeholder="Buscar módulos / labels..." />
      </div>
      <ul id="moduleList" class="module-list"></ul>
    </aside>

    <main class="main-area">
      <div class="topbar">
        <input id="quickSearch" placeholder="Busca rápida (nomes e labels)" />
        <div class="top-actions">
          <label class="btn">
            Adicionar Foto
            <input id="photoInput" type="file" accept="image/*" hidden>
          </label>
          <button id="toolPoint" class="tool active">Ponto</button>
          <button id="toolText" class="tool">Texto</button>
          <button id="exportBtn">Exportar</button>
          <label class="btn">
            Importar
            <input id="importInput" type="file" accept="application/json" hidden>
          </label>
        </div>
      </div>

      <section class="editor-wrap">
        <aside class="module-info">
          <input id="moduleName" placeholder="Nome do módulo" />
          <textarea id="moduleNotes" placeholder="Notas..."></textarea>
          <div class="info-actions">
            <button id="deleteModuleBtn" class="danger">Deletar módulo</button>
            <div class="small">Auto-save: ativado</div>
          </div>
        </aside>

        <div class="stage-wrap">
  <div id="stage" class="stage">
    <div id="stageContent">
      <img id="stageImg" src="" alt="ECU Photo">
      <div id="marksLayer" class="marks-layer"></div>
    </div>
  </div>
</div>
          <div class="hint">Use roda do mouse para zoom • Arraste a imagem segurando botão direito</div>
        </div>
      </section>
    </main>
  </div>

  <template id="moduleItemTpl">
    <li class="module-item">
      <div class="title"></div>
      <div class="subtitle"></div>
    </li>
  </template>

  <template id="markTpl">
    <div class="mark">
      <div class="dot"></div>
      <div class="label"></div>
      <button class="mark-delete" title="Deletar">✕</button>
    </div>
  </template>

<script type="module" src="./src/main.js"></script>
</body>
</html>
